<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IInto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="login-window">
      <div class="window-half image-side">
        <img src="./assets/img/bg.jpg" alt="Iito picture" /><img
          class="logo-img"
          src="./assets/img/logo.svg"
          alt="logo"
        />
      </div>
      <div class="window-half">
        <form class="wrapper">
          <div class="main-title">Get iinto it today</div>
          <div class="first-secondary-text">There is no charge or obligation upon registration</div>
          <div class="social-buttons">
            <a href="#" class="facebook-button">
              <img src="./assets/img/facebook.svg" alt="facebook-logo" />
              Register with Facebook
            </a>
            <a href="#" class="linkedin-button">
              <img src="./assets/img/linkedin.svg" alt="linkedin-logo" />
              Register with Linkedin
            </a>
          </div>
          <div class="divider">OR</div>
          <div class="reg-inputs">
            <div class="field">
              <label>Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="field">
              <label>Phone</label>
              <input type="tel" id="tel" name="phone" required />
            </div>
          </div>
          <div class="second-title">What type of investor are you?</div>
          <div class="second-secondary-text">Select the type of investor you are below</div>
          <div class="radio-group">
            <div>
              <label class="radio-item" for="individual"
                ><input
                  type="radio"
                  name="investorType"
                  id="individual"
                />Individual<span class="info"
                  >i
                  <span class="tooltip"
                    >I am a natural person investing on my own behalf as a sole
                    owner, joint tenant or tenant in common</span
                  ></span
                ></label
              >
            </div>
            <div>
              <label class="radio-item" for="business"
                ><input
                  type="radio"
                  name="investorType"
                  id="business"
                />Business<span class="info"
                  >i<span class="tooltip"
                    >I am a natural person investing on my own behalf as a sole
                    owner, joint tenant or tenant in common</span
                  ></span
                ></label
              >
            </div>
            <div>
              <label class="radio-item" for="ira"
                ><input type="radio" name="investorType" id="ira" />IRA<span
                  class="info"
                  >i<span class="tooltip"
                    >I am a natural person investing on my own behalf as a sole
                    owner, joint tenant or tenant in common</span
                  ></span
                ></label
              >
            </div>
            <div>
              <label class="radio-item" for="trust"
                ><input type="radio" name="investorType" id="trust" />Trust<span
                  class="info"
                  >i<span class="tooltip"
                    >I am a natural person investing on my own behalf as a sole
                    owner, joint tenant or tenant in common</span
                  ></span
                ></label
              >
            </div>
          </div>
          <div class="terms">
            <input type="checkbox" id="agreement" name="agreement" />
            <label for="agreement"
              >I agree to the terms and receiving notifications from iinto
              <a href="https://www.google.com">View full terms</a></label
            >
          </div>
          <div>
            <!-- Сделать через форму input radio checkbox -->
            <button type="submit" class="create-account-button">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
